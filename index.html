<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>The Word Counter</h1>
    <p class="subtitle">
      Count Live Characters, Words, Sentences, Paragraphs by using this cool website.
    </p>
    <textarea name="" id="TextArea" rows="15"></textarea>
    <div class="count">
      <div class="box">
        <h5 id="characters">0</h5>
        <p>Characters</p>
      </div>
      <div class="box">
        <h5 id="words">0</h5>
        <p>Words</p>
      </div>
      <div class="box">
        <h5 id="sentences">0</h5>
        <p>Sentences</p>
      </div>
      <div class="box">
        <h5 id="paragraphs">0</h5>
        <p>Paragraphs</p>
      </div>
    </div>
  </div>

<script>
  let TextArea = document.getElementById("TextArea");
  let characters = document.getElementById("characters");
  let words = document.getElementById("words");
  let sentences = document.getElementById("sentences");
  let paragraphs = document.getElementById("paragraphs");

  TextArea.addEventListener("input", () => {

    characters.textContent = TextArea.value.length;
    let text = TextArea.value.trim();

    words.textContent = text.split(/\s+/).filter((item)=> item).length;


    sentences.textContent = text.split(/[.|!|?]+/g).length-1;

    paragraphs.textContent = text.replace(/\n$/gm, '').split(/\n/).length;
  });

</script>  
  
</body>
</html>
